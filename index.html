<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        // replace this with the URL you got in step 1
        var googleSheetUrl = "https://docs.google.com/spreadsheets/d/e/.../pub?output=csv"; 

        fetch(googleSheetUrl)
            .then(response => response.text())
            .then(data => {
                var rows = data.split("\n");
                var cells = rows[1].split(",");  // assumes B2 is in the second row
                var cellB2 = cells[1];  // assumes B2 is the second cell in the row
                document.getElementById("content").innerText = cellB2;
            });
    </script>
</body>
</html>
